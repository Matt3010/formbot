<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Test Site - Target Form</title>
    <style>
        body { font-family: Arial, sans-serif; max-width: 600px; margin: 40px auto; padding: 20px; }
        nav { background: #333; padding: 10px 20px; border-radius: 4px; margin-bottom: 20px; }
        nav a { color: white; text-decoration: none; margin-right: 15px; }
        .form-group { margin-bottom: 15px; }
        label { display: block; margin-bottom: 5px; font-weight: bold; }
        input, select, textarea { width: 100%; padding: 8px; border: 1px solid #ccc; border-radius: 4px; box-sizing: border-box; }
        textarea { height: 100px; resize: vertical; }
        button[type="submit"] { background: #007bff; color: white; padding: 10px 20px; border: none; border-radius: 4px; cursor: pointer; width: 100%; margin-top: 10px; }
        button[type="submit"]:hover { background: #0056b3; }
        .success { color: green; display: none; margin-top: 15px; padding: 10px; background: #d4edda; border-radius: 4px; }
        fieldset { border: 1px solid #ddd; border-radius: 4px; padding: 15px; margin-bottom: 15px; }
        legend { font-weight: bold; padding: 0 5px; }
    </style>
</head>
<body>
    <nav>
        <a href="index.html">Home</a>
        <a href="dashboard.html">Dashboard</a>
        <a href="form.html">Submit Form</a>
    </nav>

    <h1>Contact Form</h1>
    <form id="contactForm" method="POST" enctype="multipart/form-data">
        <fieldset>
            <legend>Personal Information</legend>
            <div class="form-group">
                <label for="first_name">First Name *</label>
                <input type="text" id="first_name" name="first_name" required>
            </div>
            <div class="form-group">
                <label for="last_name">Last Name *</label>
                <input type="text" id="last_name" name="last_name" required>
            </div>
            <div class="form-group">
                <label for="email">Email *</label>
                <input type="email" id="email" name="email" required>
            </div>
            <div class="form-group">
                <label for="phone">Phone</label>
                <input type="tel" id="phone" name="phone">
            </div>
        </fieldset>

        <fieldset>
            <legend>Details</legend>
            <div class="form-group">
                <label for="category">Category *</label>
                <select id="category" name="category" required>
                    <option value="">Select a category</option>
                    <option value="general">General Inquiry</option>
                    <option value="support">Technical Support</option>
                    <option value="billing">Billing</option>
                    <option value="feedback">Feedback</option>
                </select>
            </div>
            <div class="form-group">
                <label for="priority">Priority</label>
                <div>
                    <input type="radio" id="priority_low" name="priority" value="low">
                    <label for="priority_low" style="display: inline; font-weight: normal;">Low</label>
                    <input type="radio" id="priority_medium" name="priority" value="medium" checked>
                    <label for="priority_medium" style="display: inline; font-weight: normal;">Medium</label>
                    <input type="radio" id="priority_high" name="priority" value="high">
                    <label for="priority_high" style="display: inline; font-weight: normal;">High</label>
                </div>
            </div>
            <div class="form-group">
                <label for="message">Message *</label>
                <textarea id="message" name="message" required placeholder="Describe your inquiry..."></textarea>
            </div>
        </fieldset>

        <div class="form-group">
            <label for="attachment">Attachment</label>
            <input type="file" id="attachment" name="attachment">
        </div>

        <div class="form-group">
            <input type="checkbox" id="terms" name="terms" required>
            <label for="terms" style="display: inline; font-weight: normal;">I agree to the terms and conditions *</label>
        </div>

        <input type="hidden" name="_token" value="test-csrf-token-123">

        <button type="submit" id="submitBtn">Submit Form</button>

        <div class="success" id="successMsg">Form submitted successfully!</div>
    </form>

    <script>
        document.getElementById('contactForm').addEventListener('submit', function(e) {
            e.preventDefault();
            document.getElementById('successMsg').style.display = 'block';
            this.style.opacity = '0.5';
        });
    </script>
</body>
</html>
