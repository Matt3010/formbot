name: Tests

on:
  push:
    branches: [main, master, develop]
  pull_request:
    branches: [main, master, develop]

jobs:
  # ----------------------------------------------------------------
  # Laravel Backend Tests (PHPUnit)
  # ----------------------------------------------------------------
  backend:
    name: Laravel Tests
    runs-on: ubuntu-latest
    services:
      postgres:
        image: postgres:16-alpine
        env:
          POSTGRES_DB: formbot_test
          POSTGRES_USER: formbot
          POSTGRES_PASSWORD: formbot
        ports:
          - 5432:5432
        options: >-
          --health-cmd "pg_isready -U formbot -d formbot_test"
          --health-interval 5s
          --health-timeout 5s
          --health-retries 20
    env:
      DB_CONNECTION: pgsql
      DB_HOST: 127.0.0.1
      DB_PORT: 5432
      DB_DATABASE: formbot_test
      DB_USERNAME: formbot
      DB_PASSWORD: formbot
    defaults:
      run:
        working-directory: packages/backend

    steps:
      - uses: actions/checkout@v4

      - name: Setup PHP
        uses: shivammathur/setup-php@v2
        with:
          php-version: '8.2'
          extensions: mbstring, pgsql, pdo_pgsql, xml, ctype, json, tokenizer
          coverage: none

      - name: Get Composer cache directory
        id: composer-cache
        run: echo "dir=$(composer config cache-files-dir)" >> $GITHUB_OUTPUT

      - name: Cache Composer dependencies
        uses: actions/cache@v4
        with:
          path: ${{ steps.composer-cache.outputs.dir }}
          key: ${{ runner.os }}-composer-${{ hashFiles('packages/backend/composer.json') }}
          restore-keys: ${{ runner.os }}-composer-

      - name: Prepare Laravel directories
        run: mkdir -p bootstrap/cache storage/framework/{cache,sessions,views}

      - name: Install dependencies
        run: composer install --no-interaction --prefer-dist --no-progress --no-scripts

      - name: Run PHPUnit
        run: vendor/bin/phpunit --colors=always

  # ----------------------------------------------------------------
  # Python Scraper Tests (pytest)
  # ----------------------------------------------------------------
  scraper:
    name: Python Tests
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: packages/scraper

    steps:
      - uses: actions/checkout@v4

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.12'

      - name: Cache pip
        uses: actions/cache@v4
        with:
          path: ~/.cache/pip
          key: ${{ runner.os }}-pip-${{ hashFiles('packages/scraper/requirements.txt') }}
          restore-keys: ${{ runner.os }}-pip-

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt
          pip install pytest pytest-asyncio

      - name: Run pytest
        run: pytest tests/ -v --tb=short

  # ----------------------------------------------------------------
  # Angular Frontend Build Check
  # ----------------------------------------------------------------
  frontend:
    name: Frontend Build
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: packages/frontend

    steps:
      - uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'
          cache-dependency-path: packages/frontend/package-lock.json

      - name: Install dependencies
        run: npm ci --legacy-peer-deps

      - name: Build
        run: npm run build
