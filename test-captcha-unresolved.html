<!DOCTYPE html>
<html>
<head>
  <title>FormBot - Test Captcha NON Risolto</title>
  <style>
    body { font-family: system-ui; max-width: 800px; margin: 40px auto; padding: 0 20px; background: #1a1a2e; color: #eee; }
    .test-card { background: #16213e; border-radius: 12px; padding: 24px; margin: 20px 0; border: 1px solid #0f3460; }
    h1 { color: #e94560; }
    .badge { color: #fff; background: #e94560; display: inline-block; padding: 4px 12px; border-radius: 6px; font-size: 14px; font-weight: bold; }
    .form-container { background: #0f3460; padding: 20px; border-radius: 8px; margin: 12px 0; }
    input[type="text"] { padding: 8px 12px; border-radius: 4px; border: 1px solid #533483; background: #1a1a2e; color: #eee; width: 200px; }
    button { padding: 8px 20px; border-radius: 4px; border: none; background: #e94560; color: white; cursor: pointer; font-weight: bold; }
    .g-recaptcha { background: #f9f9f9; border: 1px solid #d3d3d3; border-radius: 4px; padding: 12px; color: #333; margin: 10px 0; font-size: 14px; }
    .result { padding: 16px; border-radius: 6px; margin: 16px 0; font-family: monospace; font-size: 13px; line-height: 1.6; }
    .fail { background: #4a1020; border: 2px solid #e94560; }
    .pass { background: #104a20; border: 2px solid #45e960; }
    #status { font-size: 16px; font-weight: bold; margin: 16px 0; padding: 12px; border-radius: 6px; }
    .heuristic { color: #aaa; font-size: 12px; }
  </style>
</head>
<body>
  <h1>&#128274; FormBot - Test Verifica Captcha</h1>
  <p>Simulazione del flusso VNC Resume: l'utente clicca "Resume" ma il captcha <b>NON</b> e' stato completato.</p>

  <div class="test-card">
    <span class="badge">TEST 1: CAPTCHA NON RISOLTO</span>
    <p>La pagina contiene un widget reCAPTCHA con response token vuoto.</p>
    <div class="form-container">
      <form id="captcha-form" action="/submit" method="post">
        <div style="margin-bottom: 10px;">
          <label>Nome:</label><br>
          <input id="name" name="name" type="text" value="Mario Rossi" />
        </div>
        <div class="g-recaptcha" data-sitekey="6LeIxAcTAAAAAJcZVRqyHh71UMIEGNQ_MXjiZKhI">
          &#9744; Non sono un robot <small>(reCAPTCHA v2 - NON completato)</small>
        </div>
        <textarea id="g-recaptcha-response" name="g-recaptcha-response" style="display:none;"></textarea>
        <br>
        <button type="submit">Invia</button>
      </form>
    </div>
    <div id="result"></div>
  </div>

  <div id="status"></div>
</body>
</html>
