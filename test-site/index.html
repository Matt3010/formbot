<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Test Site - Login</title>
    <style>
        body { font-family: Arial, sans-serif; max-width: 400px; margin: 80px auto; padding: 20px; }
        .form-group { margin-bottom: 15px; }
        label { display: block; margin-bottom: 5px; font-weight: bold; }
        input[type="text"], input[type="password"], input[type="email"] {
            width: 100%; padding: 8px; border: 1px solid #ccc; border-radius: 4px; box-sizing: border-box;
        }
        button { background: #007bff; color: white; padding: 10px 20px; border: none; border-radius: 4px; cursor: pointer; width: 100%; }
        button:hover { background: #0056b3; }
        h1 { text-align: center; }
        .error { color: red; display: none; margin-top: 10px; }
    </style>
</head>
<body>
    <h1>Login</h1>
    <form id="loginForm" action="2fa.html" method="GET">
        <div class="form-group">
            <label for="username">Username</label>
            <input type="text" id="username" name="username" required placeholder="Enter username">
        </div>
        <div class="form-group">
            <label for="password">Password</label>
            <input type="password" id="password" name="password" required placeholder="Enter password">
        </div>
        <div class="form-group">
            <input type="checkbox" id="remember" name="remember">
            <label for="remember" style="display: inline;">Remember me</label>
        </div>
        <button type="submit">Sign In</button>
        <p class="error" id="errorMsg">Invalid credentials</p>
    </form>

    <!-- Simulated CAPTCHA -->
    <div id="captcha-container" style="margin-top: 20px; padding: 10px; border: 1px solid #ddd; border-radius: 4px; text-align: center;">
        <p style="margin: 0; color: #666; font-size: 12px;">Simulated CAPTCHA Area</p>
        <input type="checkbox" id="captcha-check"> <label for="captcha-check" style="display: inline;">I'm not a robot</label>
    </div>
</body>
</html>
